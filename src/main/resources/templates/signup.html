<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">

<head layout:fragment="head_title">
    <title>Rejestracja</title>
</head>

<body>

<header layout:fragment="banner" class="masthead text-center text-white">
        <div class="masthead-content">
            <div class="container">
                <form th:action="@{/signup/user-signup}" th:object="${userRegistrationForm}" method="post">
                    <input type="text" th:field="*{name}" placeholder="#{register.form.name}"> <br>
                    <input type="email" th:field="*{emailAdress}" placeholder="#{register.form.email}"> <br>
                    <input type="password" th:field="*{password}" placeholder="#{register.form.password}"> <br>
                    <input type="password" th:field="*{matchingPassword}"
                           placeholder="#{register.form.matchingPassword}"> <br>
                    <input type="text" th:field="*{city}" placeholder="#{register.form.city}"> <br>
                    <input type="hidden" th:field="*{accountPlan}"> <br>

                    <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                        <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                    </div>

                    <br>
                    <button type="submit">Wy≈õlij rejestracje</button>
                </form>

            </div>
        </div>
        <div class="bg-circle-1 bg-circle"></div>
        <div class="bg-circle-2 bg-circle"></div>
        <div class="bg-circle-3 bg-circle"></div>
        <div class="bg-circle-4 bg-circle"></div>
</header>

<div layout:fragment="content">
    <header>

    </header>
</div>
</body>

</html>
