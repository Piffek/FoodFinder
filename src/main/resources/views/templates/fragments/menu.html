<!-- Navigation -->
<header xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        th:fragment="menu">
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#" th:text="#{homepage.title.label}"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div sec:authorize="isAnonymous()" class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/signup/plans" th:text="#{account.registration.button}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login" th:text="#{account.logIn.button}"></a>
                    </li>
                </ul>
            </div>
            <div sec:authorize="isAuthenticated()">
                <span th:text="#{logged.user}"></span>
                <span sec:authentication="name"></span>
            </div>
            nn
        </div>
    </nav>
</header>
