<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">

<head layout:fragment="head_title">
  <title>Zaloguj siÄ™</title>
</head>

<body>

<header layout:fragment="banner" class="masthead text-center text-white">
  <div class="masthead-content">
    <div class="container">
      <form th:action="@{/login}" th:object="${userLoginForm}" method="post">
        <input type="text" th:field="*{name}" th:placeholder="#{register.form.name}"> <br>
        <input type="password" th:field="*{password}" th:placeholder="#{register.form.password}"> <br>
        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
          <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
        </div>

        <br>
        <button type="submit" th:text="#{text.send}"></button>
      </form>

    </div>
  </div>
  <div class="bg-circle-1 bg-circle"></div>
  <div class="bg-circle-2 bg-circle"></div>
  <div class="bg-circle-3 bg-circle"></div>
  <div class="bg-circle-4 bg-circle"></div>
</header>

<div layout:fragment="content">
  <header>

  </header>
</div>
</body>
