server.port=78
logging.level.org.springframework=INFO

spring.thymeleaf.prefix=classpath:/views/templates/
spring.freemarker.template-loader-path=classpath:/email-templates/

spring.messages.encoding=UTF-8

spring.datasource.url=jdbc:mysql://localhost:3306/FoodFinder?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.database=mysql
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create

spring.mail.host=127.0.0.1
spring.mail.port=25
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false